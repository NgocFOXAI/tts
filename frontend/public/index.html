<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content=" FoxAi Text Generator & Audio Converter - Tạo văn bản và chuyển đổi âm thanh thông minh với giao diện hiện đại" />
    
    <!-- Improved SEO and PWA meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="AI Text & Audio Platform" />
    <meta name="keywords" content="AI, text generation, audio conversion, speech synthesis, chatbot, TTS" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FoxAI Text & Audio - Modern Interface" />
    <meta property="og:description" content="Tạo văn bản và chuyển đổi âm thanh thông minh với giao diện hiện đại" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="FoxAI Text & Audio" />
    <meta property="twitter:description" content="Tạo văn bản và chuyển đổi âm thanh thông minh" />

    <title>FoxAI Text & Audio - Modern Interface</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./foxai_logo_2.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="./foxai_logo_2.ico" />
    <link rel="apple-touch-icon" href="./static/logo/foxai-logo-3.png" />

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Faustina:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'kern' 1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      code {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'JetBrains Mono', monospace;
        background: rgba(26, 26, 26, 0.05);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        font-size: 0.875em;
        font-weight: 500;
        border: 1px solid rgba(26, 26, 26, 0.1);
      }

      .loading-spinner {
        display: inline-block;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid rgba(26, 26, 26, 0.1);
        border-radius: 50%;
        border-top-color: #1a1a1a;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #64748b, #475569);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #475569, #334155);
      }

      /* Selection color */
      ::selection {
        background: rgba(26, 26, 26, 0.1);
        color: #1a1a1a;
      }

      ::-moz-selection {
        background: rgba(26, 26, 26, 0.1);
        color: #1a1a1a;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state improvements */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      .app-loading .loading-spinner {
        width: 2rem;
        height: 2rem;
        border-width: 3px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: 'Inter', sans-serif;">
        <img src="./static/logo/foxai-logo-3.png" alt="FoxAI Logo" style="width: 80px; height: 80px; margin-bottom: 1rem;" />
        <h2>Cần JavaScript</h2>
        <p>Bạn cần bật JavaScript để sử dụng ứng dụng AI Text & Audio hiện đại này.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </body>
</html>
